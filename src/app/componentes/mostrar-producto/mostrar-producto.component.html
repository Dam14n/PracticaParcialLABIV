<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{producto.tipo}}</mat-card-title>
    <mat-card-subtitle>{{producto.fechaDeVencimiento}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="producto.rutaDeFoto" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{producto.descripcion}}</p>
  </mat-card-content>
</mat-card>
