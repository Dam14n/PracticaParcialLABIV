<div class="card-container">
  <mat-card class="example-card" *ngFor="let producto of listadoProductos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="producto.rutaDeFoto" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{producto.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <app-boton-borrar [producto]="producto" (onBorrarProducto)="borrarProducto($event)" ></app-boton-borrar>
    </mat-card-actions>
  </mat-card>
</div>
